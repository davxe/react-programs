<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/react.development.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/react-dom.development.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/babel.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/axios.js'></script>
        <script type='text/babel'>
            const rootHandle=document.getElementById('root')
            class LengthCalc extends React.Component
            {
                constructor()
                {
                    super()
                    this.state={
                        name:'',
                        output:''
                    }
                }
                handleChange=(e)=>{
                    this.setState({[e.target.name]:e.target.value})
                }
                handleSubmit=(e)=>{
                    e.preventDefault()
                    this.setState({output:`Your name is ${this.state.name}(${this.state.name.length})`})
                }
                render()
                {
                    return(
                        <div>
                            <form onSubmit={this.handleSubmit}>
                                <label htmlFor='name'>Name</label>
                                <input 
                                    type='text'
                                    id='name'
                                    name='name'
                                    value={this.state.name}
                                    onChange={this.handleChange}
                                    placeholder='enter your name'
                                /><br/> 
                                <input type='submit' value='submit'/>
                            </form>
                            <h2>{this.state.output}</h2>
                        </div>
                    )
                }
            }
            ReactDOM.render(<LengthCalc/>,rootHandle)
        </script>

    </body>
</html>
