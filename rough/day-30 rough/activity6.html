<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/react.development.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/react-dom.development.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/babel.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/axios.js'></script>
        <script type='text/babel'>
            const rootHandle=document.getElementById('root')
            class ListHobbies extends React.Component
            {
                constructor()
                {
                    super()
                    this.state={
                        str:'',
                        output:[]
                    }
                }
                handleChange=(e)=>{
                    this.setState({[e.target.name]:e.target.value})
                }
                handleSubmit=(e)=>{
                    e.preventDefault()
                    this.setState(prevState=>
                    {
                        return{
                            output:prevState.output.concat(this.state.str)
                            ,str:''
                        }
                    })

                   
                }
                render()
                {
                    console.log('new array',this.state)
                    return(
                        <div>
                            <h2>Listing Tags</h2>
                            <form onSubmit={this.handleSubmit}>
                                <label htmlFor='str'>Str</label>
                                <input
                                    type='text'
                                    value={this.state.str}
                                    onChange={this.handleChange}
                                    id='str'
                                    name='str'
                                    palceholder='enter string'
                                />
                                <input type='submit' value='submit'/>
                            </form>
                            <ul>
                                {
                                    this.state.output.map((ele,i)=>{
                                        return <li key={i}>{ele}</li>
                                    })
                                }
                            </ul>
                        </div>
                    )
                }
            }
            ReactDOM.render(<ListHobbies/>,rootHandle)
        </script>

    </body>
</html>
