<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src = 'C:\Users\Prince\Desktop\mern-stack\react\js\react.development.js'></script>
        <script src = 'C:\Users\Prince\Desktop\mern-stack\react\js\react-dom.development.js'></script>
        <script src = 'C:\Users\Prince\Desktop\mern-stack\react\js\babel.js'></script>

        <script type='text/babel'>
            const rootHandle=document.getElementById('root')
            const links=[
                            {id:1,name:'twitter',url:'http://www.twitter.com'},
                            {id:2,name:'youtube',url:'http://www.youtube.com'}
                        ]

        const result=(
        <div>
            <h2>Total Links - {links.length}</h2>   
            <ul>
                {
                    links.map(function(link){
                       return <li key={link.id}><a href={link.url} target="_blank">{link.name}</a></li>
                    })
                }
            </ul>
        </div>
        )
        ReactDOM.render(result,rootHandle)
        </script>

    </body>
</html>
