<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/react.development.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/react-dom.development.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/babel.js'></script>

        <script type='text/babel'>
            const rootHandle=document.getElementById('root')
            class DisplayInCaps extends React.Component
            {
                constructor()
                {
                    super()
                    this.state={
                        name:'',
                        
                    }
                }
                handleChangeName=(event)=>{
                    const name=event.target.value
                    this.setState({name:name})
                }
                render()
                {
                    return(
                        <div>
                            <h2>Display In Caps</h2>
                            <form>
                                
                                <textarea value={this.state.name.toUpperCase()} onChange={this.handleChangeName}/>
                            </form>
                        </div>
                    )
                }
            }
            ReactDOM.render(<DisplayInCaps/>,rootHandle)
        </script>

    </body>
</html>
