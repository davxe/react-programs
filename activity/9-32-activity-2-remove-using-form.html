<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/react.development.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/react-dom.development.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/babel.js'></script>

        <script type='text/babel'>
            const rootHandle=document.getElementById('root')
            class RemoveElement extends React.Component
            {
                constructor()
                {
                    super()
                    this.state={
                        users:[
                            {id:1,name:'user1',email:'user1@gmail.com'},
                            {id:2,name:'user2',email:'user2@gmail.com'},
                            {id:3,name:'user3',email:'user3@gmail.com'},
                            {id:4,name:'user4',email:'user4@gmail.com'},
                        ],
                        email:''
                    }
                }
                handleEmailChange=(e)=>{
                    const email=e.target.value
                    this.setState({email})
                }
                handleSubmit=(e)=>{
                    e.preventDefault()
                    const email=this.state.email                        
                    
                    this.setState((prevState)=>{
                        return {
                            users:prevState.users.filter(user => user.email!=email),
                            email:''
                        }
                    })
                }
                render()
                {
                    return(
                        <div>
                            <h2>Listing Tasks-{this.state.users.length}</h2>
                            <table border='1'>
                                <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>user</th>
                                        <th>action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {
                                        this.state.users.map((user,i) => { 
                                            return(  
                                                <tr key={user.id}>
                                                    <td>{i+1}</td>
                                                    <td>{user.name}</td>
                                                    <td>{user.email}</td>
                                                </tr>
                                            )
                                        })
                                    }
                                   
                                </tbody>
                            </table>
                            <form onSubmit={this.handleSubmit}>
                                <input type='text'
                                value={this.state.email}
                                placeholder='enter email to remove'
                                onChange={this.handleEmailChange}
                                />
                                <input type='submit' value='submit'/>
                            </form>
                        </div>
                    )
                }
            }
            ReactDOM.render(<RemoveElement/>,rootHandle)
        </script>

    </body>
</html>
