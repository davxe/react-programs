<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/react.development.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/react-dom.development.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/babel.js'></script>

        <script type='text/babel'>
            const rootHandle=document.getElementById('root')
            class LengthCalc extends React.Component
            {
                constructor()
                {
                    super()
                    this.state={
                        name:'',
                        status:false
                    }
                }

                handleNameChange=(e)=>{
                    const name=e.target.value
                    this.setState({name})
                }

                handleSubmit=(e)=>{
                    e.preventDefault()
                    const forData={
                        name:this.state.name,
                        
                    }  
                    this.setState(function(prevState)
                    {
                        return {
                            status:!prevState.status
                        }
                        
                    }) 
                    
                    
                    console.log(forData)

                }
               
                render()
                {
                    return (
                        <div>
                        <h2>length Calc</h2>
                        <form onSubmit={this.handleSubmit}>
                            <label htmlFor='name'>name</label>
                            <input 
                                type='text'
                                id='name'
                                value={this.state.name}
                                onChange={this.handleNameChange}
                             />
                             <br/><br/>
                             <input type='submit' value='submit'/>
                        
                        </form>
                        <h2>{this.state.status?`your name is ${this.state.name} (${this.state.name.length})`:""}</h2>
                        
                        </div>
                    )
                }
            }
        ReactDOM.render(<LengthCalc/>,rootHandle)    
        </script>

    </body>
</html>
