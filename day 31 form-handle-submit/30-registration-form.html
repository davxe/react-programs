<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/react.development.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/react-dom.development.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/babel.js'></script>

        <script type='text/babel'>
            const rootHandle=document.getElementById('root')
            class Registration extends React.Component
            {
                constructor()
                {
                    super()
                    this.state={
                        username:'',
                        email:''
                    }
                }
                handleUsernameChange=(e)=>
                {
                    const username=e.target.value
                    this.setState({username})
                }

                handleEmailChange=(e)=>
                {
                    const email=e.target.value
                    this.setState({email})
                }
                handleSubmit=(e)=>{
                    e.preventDefault()
                    const forData={
                        username:this.state.username,
                        email:this.state.email
                    }
                    console.log(forData)

                }
                render()
                {
                    return (
                        <div>
                        <h2>Registration form</h2>
                        <form onSubmit={this.handleSubmit}>
                        <label htmlFor='username'>username : </label>
                        <input type='text' 
                            id='username' 
                            value={this.state.username} 
                            onChange={this.handleUsernameChange}
                            placeholder="enter your name"
                        /><br/><br/>
                        <label htmlFor='email'>email : </label>
                        <input type='text' 
                            id='email' 
                            value={this.state.email} 
                            onChange={this.handleEmailChange}
                            placeholder="enter your email"
                        /><br/><br/>
                        <input type='submit'value='submit'/>
                        </form>
                        </div>
                    )
                }
            }
        ReactDOM.render(<Registration/>,rootHandle)    
        </script>
    </body>
</html>
