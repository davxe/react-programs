<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/react.development.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/react-dom.development.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/babel.js'></script>
        <script src = '/media/davxe/edrive/sem 8/training/mern-stack/react/js/axios.js'></script>
        <script type='text/babel'>
            const rootHandle=document.getElementById('root')
            class TaskList extends React.Component {
            constructor() {
                super()
                this.state = {
                    tasks: [
                        { id: 1, title: 'develop ui', completed: true },
                        { id: 2, title: 'develop app', completed: false },
                        { id: 3, title: 'take client features', completed: true },
                    ]
                }
            }

            render() {
                return (
                    <div>
                        <TaskTable tasks={this.state.tasks}/>
                        <TaskTable tasks={this.state.tasks.filter(ele=>ele.completed==true)}/>
                       
                    </div>
                )
            }
        }

        function TaskTable(props) {
            return (
                <div>
                <h2>Listing task - {props.tasks.length}</h2>
                <table border="1">
                    <thead>
                        <tr>
                            <th> # </th>
                            <th> title </th>
                            <th> status </th>
                        </tr>
                    </thead>
                    <tbody>
                        {
                            props.tasks.map(function (ele) {
                                return (
                                    <tr key={ele.id}>
                                        <td> {ele.id} </td>
                                        <td> {ele.title} </td>
                                        <td> {ele.completed ? 'completed' : 'on-going'} </td>
                                    </tr>
                                )
                            })
                        }
                    </tbody>
                </table>
                </div>
            )
        }

        ReactDOM.render(<TaskList />, rootHandle)
        </script>

    </body>
</html>
